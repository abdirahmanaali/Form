<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation.</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">


</head>

<body>

    <div class="container">
        <h2>Login/Register</h2>
        <form class="form" id="form">
            <div class="form-control">
                <label for="username">username</label>
                <input type="text" name="" id="username" class="username">
                <i class="fa-solid fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error messega</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="" id="email" class="email">
                <i class="fa-solid fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error messega</small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="text" name="" id="password" class="password">
                <i class="fa-solid fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error messega</small>
            </div>

            <div class="form-control">
                <label for="confirm password">Confirm password</label>
                <input type="text" name="" id="confirm password" class="confirm password">
                <i class="fa-solid fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error messega</small>
            </div>
            <button type="submit" class="btn">submit</button>
        </form>
    </div>
    <script src="./form.js"></script>
</body>

</html>
